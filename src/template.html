<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima</title>
</head>

<body>
  <div class="top-bar"></div>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="./svgs/cloudLogo.svg" alt="" class="icone-logo">
        <span class="logo">Clima</span>
        <h1>Weather forecast</h1>
      </div>
      <search>
        <form action="" id="search">
          <label for="search-bar" class="visually-hidden"> Search: </label>
          <input type="text" id="search-bar" placeholder="Search a city">
          <button type="submit" class="search-button" id="search-button">
            <img src="./svgs/search.svg" alt="Click and search" class="search-icon">
          </button>
        </form>
      </search>
    </header>
    <div class="time-span">
      <button type="button" id="today">Current</button>
      <button type="button" id="hourly">Hourly</button>
      <button type="button" id="tomorrow">Tomorrow</button>
      <button type="button" id="daily">Daily</button>
    </div>
    <div class="city-div">
      <span id="city"></span>
    </div>
    <section class="weather-info">
      <article class="main">
        <h2>Temperature</h2>
        <div class="weather-now">
          <figure>
            <img src="#" alt="" id="weather-icon2">
          </figure>
          <span id="temp"></span>
        </div>
        <span id="weather-state"></span>
        <div>
          <h2>Precipitation Currently: </h2><span id="precipitation"></span>
        </div>
      </article>
      <article class="uv">
        <h2>UV Index</h2>
        <span id="uv"></span>
        <div class="complete-graph">
          <div class="bar-graph">
          </div>
        </div>
      </article>
      <article class="other">
        <h2>Other data</h2>
        <span>Feels like: <span id="feels-like"></span></span>
        <span>Humidity: <span id="humidity"></span></span>
        <span>Visibility: <span id="visibility"></span></span>
        <span>Wind speed: <span id="wind-speed"></span></span>
        <span>Sunrise: <span id="sunrise"></span></span>
        <span>Sunset: <span id="sunset"></span></span>
      </article>

    </section>
    <section class="weather-info-hour hide">
      <article class="temp-hour">
        <div class="info-hour">
          <figure>
            <img src="#" alt="" id="icon-hour">
          </figure>
          <span id="temp-hour"></span>
        </div>
        <div class="temp-graph"></div>
      </article>
      <article class="uv-hour">
        <h2 id="uv-h2">UV tomorrow</h2>
        <div id="uv-hour-graph">
        </div>
      </article>
      <article class="other-hour">
        <h2>Other data</h2>
        <span>Feels like: <span id="feels-like-hour"></span></span>
        <span>Precipitation: <span id="precip-hour"></span></span>
        <span>Humidity: <span id="humidity-hour"></span></span>
        <span>Visibility: <span id="visibility-hour"></span></span>
        <span>Wind speed: <span id="wind-speed-hour"></span></span>
      </article>
    </section>
  </div>
</body>

</html>
