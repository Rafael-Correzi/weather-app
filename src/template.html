<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="top-bar"></div>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="./svgs/cloudLogo.svg" alt="" class="icone-logo">
        <img src="./svgs/this.svg" class="logo">
        <h1>Weather forecast</h1>
      </div>
      <search>
        <form action="">
          <label for="search-bar" class="visually-hidden"> Search: </label>
          <input type="text" id="search-bar" placeholder="Search a city">
          <button type="button" class="search-button" id="search-button">
            <img src="./svgs/search.svg" alt="Click and search" class="search-icon">
          </button>
        </form>
      </search>
    </header>
    <div class="time-span">
      <button type="button" id="today">Today</button>
      <button type="button" id="tomorrow">Tomorrow</button>
      <button type="button" id="daily">Daily</button>
      <button type="button" id="hourly">Hourly</button>
    </div>
    <section class="weather-info">
      <article class="main">
        <h2>Temperature:</h2>
        <span id="city">SÃ£o Paulo, SP, Brasil </span>
        <div>
          <figure>
            <img src="#" alt="" id="weather-icon">
          </figure>
          <span id="temp"></span>
        </div>
        <span id="weather-state"></span>
      </article>
      <article class="precipitation">
        <figure>
          <img src="#" alt="" id="weather-icon2">
        </figure>
        <h3 id="precipitation">Precipitation: </h2>
        <span id="precipitation-prob">Precipitation</span>
      </article>
      <article class="uv">
        <h3 id="uv">UV index now:<h2>
          <div class="bar-graph">
              <span>6:00 AM</span>
              <span>7:00 AM</span>
              <span>8:00 AM</span>
              <span>9:00 AM</span>
              <span>10:00 AM</span>
              <span>11:00 AM</span>
              <span>12:00 PM</span>
              <span>1:00 PM</span>
              <span>2:00 PM</span>
              <span>3:00 PM</span>
              <span>4:00 PM</span>
              <span>5:00 PM</span>
              <span>6:00 PM</span>
          </div>
      </article>
      <article class="other">
        <h3>Other data: </h3>
        <span id="feels-like">Feels like:</span>
        <span id="humidity">Humidity:</span>
        <span id="visibility">Visibility:</span>
        <span id="wind-speed">Wind speed:</span>
        <span id="sunrise">Sunrise: </span>
        <span id="sunset">Sunset: </span>
      </article>

    </section>
  </div>
</body>
</html>
